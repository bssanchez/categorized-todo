<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/projects"></ion-back-button>
    </ion-buttons>

    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge>
    <ion-fab-button color="tertiary" (click)="createNewTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list class="ion-margin-top">
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.name }}</ion-label>
      <ion-icon *ngIf="!task.status" slot="end" name="close-circle-outline"></ion-icon>
      <ion-icon *ngIf="task.status" slot="end" name="close-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-card *ngIf="tasks.length == 0" class="ion-margin-top">
    <ion-card-content class="ion-text-center">
      AÃºn no tienes tareas creadas en este proyecto...
    </ion-card-content>
  </ion-card>
</ion-content>
